<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout with Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS (Your styles as mentioned in the earlier code) -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>

    <!-- Parallax Section -->
    <section class="parallax-layer d-flex justify-content-center align-items-center">
        <div class="intro-content text-center">
            <h1>Welcome to the Celebration</h1>
            <p>Join us for a wonderful journey!</p>
        </div>
    </section>

    <!-- Timeline Section -->
    <section class="timeline">
        <div class="container">
            <h2 class="text-center">Timeline</h2>
            <div class="row timeline-container">
                <div class="col-md-5 col-lg-4 timeline-item">
                    <img src="image1.jpg" alt="Event 1">
                </div>
                <div class="col-md-5 col-lg-4 timeline-item">
                    <img src="image2.jpg" alt="Event 2">
                </div>
                <div class="col-md-5 col-lg-4 timeline-item">
                    <img src="image3.jpg" alt="Event 3">
                </div>
            </div>
        </div>
    </section>

    <!-- Countdown Timer Section -->
    <section class="countdown text-center">
        <h2>Countdown to the Event</h2>
        <div id="timer" class="d-flex justify-content-around flex-wrap">
            <div>Days</div>
            <div>Hours</div>
            <div>Minutes</div>
            <div>Seconds</div>
        </div>
    </section>

    <!-- Flip Card Section -->
    <section class="surprise">
        <div class="container text-center">
            <h2>Flip Card Surprise</h2>
            <div class="d-flex justify-content-center surprise-content">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <p>Front Side</p>
                        </div>
                        <div class="flip-card-back">
                            <p>Back Side</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Music Player Section -->
    <section class="music">
        <div class="container">
            <h2 class="text-center">Music Player</h2>
            <div class="music-player">
                <audio controls>
                    <source src="music1.mp3" type="audio/mpeg">
                </audio>
                <audio controls>
                    <source src="music2.mp3" type="audio/mpeg">
                </audio>
            </div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section class="gallery">
        <div class="container">
            <h2 class="text-center">Gallery</h2>
            <div class="gallery-grid row">
                <div class="col-6 col-md-4">
                    <img src="gallery1.jpg" alt="Gallery 1">
                </div>
                <div class="col-6 col-md-4">
                    <img src="gallery2.jpg" alt="Gallery 2">
                </div>
                <div class="col-6 col-md-4">
                    <img src="gallery3.jpg" alt="Gallery 3">
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
